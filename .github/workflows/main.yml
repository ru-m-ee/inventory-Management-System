name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build_and_push_images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Customer Service
        uses: docker/build-push-action@v2
        with:
          context: ./inventory-Management-System/customer
          file: inventory-Management-System/customer/Dockerfile
          push: true
          tags: rumeebs23/inventory:latest

      - name: Build and Push Product Service
        uses: docker/build-push-action@v2
        with:
          context: ./inventory-Management-System/product
          file: inventory-Management-System/product//Dockerfile
          push: true
          tags: rumeebs23/inventory:latest